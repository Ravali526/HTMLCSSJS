<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tags</title>
</head>
<body>
    <!-- formulas -->
    <p>E=MC<sup>2</sup></p>
    <!-- super script  -->

    <p>o<sub>2</sub></p>
    <!-- sub script -->

    <!-- computer code -->
    <p>
        function(a,b){
            return a+b
        }
    <pre>
        <code>
        class A{
            public static void main(string[] arg){
                system.out.println("Hello")
            }
        }
        </code>
    </pre>
    </p>
    <p> hello guys</p>
    <pre>
        hello guys
    </pre>
    <p>
    <small>java</small>
    <!-- increasing the no.of small tag decrease the size of the text -->
    <p>score<big><big>50</big></big></p>
    <!-- increasing the no.of big tag increase the size of the text -->
</body>
</html>
