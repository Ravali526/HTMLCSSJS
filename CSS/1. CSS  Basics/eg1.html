<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <!-- TYPES OF STYLES -->
    <!-- three types of styles
    1. inline styling
    2. internal styling
    3. external styling -->
    <section>
        <!-- inline style example -->
        <!-- in section there are multiple number of divisions but in division we can not write multiple sections -->
        <div style="background-color: aquamarine; padding: 5px; margin: 5px; border: 5px solid chocolate;">One</div>
        <div  style="background-color: blueviolet; padding: 5px; margin: 5px;  border: 5px solid black;">Two</div>
        <div  style="background-color: sandybrown; padding: 5px; margin: 5px;  border: 5px solid blue;">Three</div>
        <div  style="background-color: mediumpurple; padding: 5px; margin: 5px;  border: 5px solid purple;">Four</div>
        
    </section>
</body>
</html>
