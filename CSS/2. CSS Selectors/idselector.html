<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        /* grouping selector */
        /* if we take as section the border, padding, margin will apply for both s1 and s2 */
        #s1, div{
                border: 2px solid blue;
                padding: 5px;
                margin: 5px;
        }

        #s2, div{
            border: 2px solid purple;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <section id="s1">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
    </section>

    <section id="s2">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
    </section>

    
</body>
</html>
